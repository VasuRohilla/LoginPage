<!DOCTYPE html>
<html>
	<head>
		<title>Create Account</title>
		<link href="AccountStyleSheet.css" rel="stylesheet">
		<link rel="icon" type="image/x-icon" href="fevicon.png">
	</head>
	<body>
		<div class="form-container">

			<h2><stong><em>Create New Account</em></stong></h2>
			<form id="form">
				<label for="username">Username</label>
				<input type="text" required placeholder="user@atria.edu">

				<label for="Name">Full Name</label>
				<input type="text" required>

				<label for="password">Password</label>
				<input type="password" required>

				<label for="password">Confirm Password</label>
				<input type="password" required>
				
			
				<input type="checkbox" id="checkboxMark">
				<label for="text" id="checkboxLabel"> I confirm to the terms and conditions</label>
				
				<button type="submit" style="display:block; margin-left:200px;">Create an account</button> 
			</form>

		</div>
	</body>
</html>
